<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity Control</title>
  <style>
    body {
      text-align: center;
      padding: 20px;
    }
    #image {
      width: 300px;
      height: 300px;
      transition: opacity 0.3s ease;
    }
    .button-container {
      margin-top: 20px;
    }
    .opacity-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Change Image Opacity</h1>
  <img id="image" src="Screenshot 2024-07-30 003812.png" alt="Image">
  
  <div class="button-container">
    <button class="opacity-button" data-opacity="0">0</button>
    <button class="opacity-button" data-opacity="1">1</button>
    <button class="opacity-button" data-opacity="2">2</button>
    <button class="opacity-button" data-opacity="3">3</button>
    <button class="opacity-button" data-opacity="4">4</button>
    <button class="opacity-button" data-opacity="5">5</button>
    <button class="opacity-button" data-opacity="6">6</button>
    <button class="opacity-button" data-opacity="7">7</button>
    <button class="opacity-button" data-opacity="8">8</button>
    <button class="opacity-button" data-opacity="9">9</button>
    <button class="opacity-button" data-opacity="10">10</button>
  </div>

  <script>
    // Get image element
    let image = document.getElementById('image');

    // Get all the opacity buttons
    let buttons = document.querySelectorAll('.opacity-button');

    // Event handler for buttons
    buttons.forEach(button => {
      button.addEventListener('click', (event) => {
        let opacityValue = event.target.getAttribute('data-opacity') / 10;
        image.style.opacity = opacityValue;
      });
    });
  </script>

</body>
</html>
